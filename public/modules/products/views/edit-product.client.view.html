<section data-ng-controller="ProductsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Media</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Title" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label" for="fileType">FileType</label>
					<div class="controls">
						<select data-ng-model="product.fileType" id="fileType" class="form-control" required>
						<option value="Music">Music</option>
						<option value="Video">Video</option>
						<option value="Image">Image</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="fileName">FileName</label>
					<div class="controls">
						<input type="text" data-ng-model="product.fileName" id="fileName" class="form-control" placeholder="fileName" required>
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
